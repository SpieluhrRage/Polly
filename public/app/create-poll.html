<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание опроса</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="topbar">
    <div class="topbar__left">
        <a href="index.html" class="logo">Polly - Gamechanger</a>
    </div>
    <div class="topbar__right">
        <button id="loginButton" class="btn btn-secondary">Login / Register</button>
        <span id="userInfo" class="user-info" style="display:none;"></span>
        <button id="logoutButton" class="btn btn-secondary" style="display:none;">Выйти</button>
    </div>
</header>

<main class="container">
    <section class="poll-form-card">
        <h1>Создать опрос</h1>
        <form id="createPollForm">
            <label>
                Название
                <input type="text" name="title" required>
            </label>

            <label>
                Описание
                <textarea name="description" rows="3"
                          placeholder="Optional description"></textarea>
            </label>

            <div class="options-header">
                <span>Опции</span>
                <button type="button" id="addOptionButton" class="btn btn-secondary btn-small">
                    + Добавить опцию
                </button>
            </div>

            <div id="optionsContainer">
                
            </div>

            <button type="submit" class="btn btn-primary">
                Создать опрос
            </button>

            <p id="createMessage" class="message"></p>
        </form>

        <button id="backButton" class="btn btn-link" type="button">
            ← Назад к опросам
        </button>
    </section>
</main>

<script src="js/api.js"></script>
<script src="js/create-poll.js"></script>
</body>
</html>
