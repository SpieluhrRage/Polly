version: '3.9'

services:
  app:
    build: .
    container_name: game-balance-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: game-balance-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: game_balance
      MYSQL_USER: game_user
      MYSQL_PASSWORD: game_password
    ports:
      - "3308:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
